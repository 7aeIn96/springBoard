<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin/main}">
<section layout:fragment="content">
    <th:block th:replace="~{admin/commons/_message::message}"></th:block>

    <h1 th:text="${title}"></h1>

    <form method="post" name="frmSave" th:action="@{/admin/config}" autocomplete="off">
        <tr>
            <th>사이트 제목</th>
            <td>
                <input type="text" name="siteTitle">
            </td>
        </tr>

        <tr>
            <th>사이트 설명</th>
            <td>
                <textarea name="siteDescription"></textarea>
            </td>
        </tr>
    </form>
</section>
</html>
